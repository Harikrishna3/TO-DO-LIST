<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Todo App</title>
    <!-- <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'> -->
    <link rel="stylesheet" href="to_do.css" type="text/css" media="screen" charset="utf-8">    
  </head>
  <body>
    <div class="container">
      <p>
        <label for="new-task" >Add Item</label><input id="new-task" type="text"><button ><i class="fa fa-plus-square-o"></i></button>
      </p>
      
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li><input type="checkbox"><label>Pay Bills</label><input type="text"><button class="edit"><i class="fa fa-edit"></i></button><button class="delete"><i class="fa fa-trash"></i></button></li>
      </ul>
      
      <h3>Completed</h3> 
      <ul id="completed-tasks">
        <li><input type="checkbox" checked><label>See the Doctor</label><input type="text"><button class="edit"><i class="fa fa-edit"></i></button><button class="delete"><i class="fa fa-trash"></i></button></li>
      </ul>
    </div>

    <script type="text/javascript" src="to_do.js"></script>

  </body>
</html>
